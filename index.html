<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="log-in-page">
        <h1 class="welcome-message">Welcome to Pioneer Bank</h1>
        <div class="log-in-area">
            <div class="log-in-content">
                <h2>Login</h2>
                <form action="">
                    <p><input class="user-input" type="email" name="" id="email" placeholder="Email"></p>
                    <p><input class="user-input" type="password" name="" id="password" placeholder="Password"></p>
                    <br>
                    <a id="submit-btn" class="btn-primary">Enter</a>
                </form>
            </div>
    
        </div>
    </div>



    <div id="transaction-private-area">
        <div id="transaction-area">
            <div class="amount-box-container">
                <div class="amount-box deposit">
                    <h4>Deposit</h4>
                    <h1 id="total-deposit" class="dollar">00</h1>
                </div>
                <div class="amount-box withdraw">
                    <h4>Withdraw</h4>
                    <h1 id="withdraw-amount" class="dollar">00</h1>
                </div>
                <div class="amount-box balance">
                    <h4>Balance</h4>
                    <h1 id="balance" class="dollar">1240</h1>
                </div>
            </div>
        </div>
        <h1 id="direction-text">Transit Your Money</h1>
        <div id="transition-submit-area">
            <div class="transition-submit-box-container">
                <div class="transition-submit-box">
                    <h2>Deposit</h2>
                    <input id="deposit-amount" class="user-input depo-with" type="text" placeholder="$amount you want to deposit">
                    <br>
                    <a id="deposit-amount-submit" class="btn-primary">Deposit</a>
                </div>
                <div class="transition-submit-box">
                    <h2>Withdraw</h2>
                    <input id="withdraw-input" class="user-input depo-with" type="text" placeholder="$amount you want to withdraw">
                    <br>
                    <a id="withdraw-submit" class="btn-primary">Deposit</a>
                </div>
            </div>
        </div>
    </div>



</body>
<script>
    //Navigate Event Handler
    const submitBtn = document.getElementById("submit-btn");
    submitBtn.addEventListener("click", function() {
        document.getElementById("log-in-page").style.display = "none";
        document.getElementById("transaction-private-area").style.display = "block";
    })



//function 
function actionHandler(input) {
            var userInput = document.getElementById(input).value;
            userInput = +userInput;
            return userInput;
    }
    function makeTotal(id, input) {
        var currentAmount = document.getElementById(id).innerText;
        currentAmount = +currentAmount;
        if (input > 0 && input != " " && input != null) {
            var total = currentAmount + input;
            document.getElementById(id).innerText = total; 
        }
        else{
            alert("What the fuck dude?");
        }
        }



    //deposit Event Handler


    var depositBtn = document.getElementById("deposit-amount-submit");
    depositBtn.addEventListener("click", function(){

        var depositValue = actionHandler("deposit-amount");
        makeTotal("total-deposit", depositValue);
        document.getElementById("deposit-amount").value = "";
        makeTotal("balance", depositValue);
    })

    //withdraw Event Handler
    
    var withdrawBtn = document.getElementById("withdraw-submit");
    withdrawBtn.addEventListener("click", function(){
        var withdrawInput = actionHandler("withdraw-input");
        makeTotal("withdraw-amount", withdrawInput);
        
        document.getElementById("withdraw-input").value = "";  

        var balance = document.getElementById("balance").innerText;
        balance = +balance;
        alert("are you sure?")
        if (withdrawInput > 0 && withdrawInput != " " && withdrawInput != null) {
            var totalBalance = balance - withdrawInput;
            document.getElementById("balance").innerText = totalBalance;   
        }
        else{
            alert("Not that easy bro! You think I am an Asshole?")
        }
        
    })
 </script>
</html>
